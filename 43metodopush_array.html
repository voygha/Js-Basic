Manipular matrices con el método push
Una manera sencilla de agregar datos al final de una matriz es mediante el push()método.

El push()método toma uno o más argumentos y los agrega al final de la matriz, en el orden en que aparecen. Devuelve la nueva longitud de la matriz.

Ejemplos:

const arr1 = [1, 2, 3];
arr1.push(4, 5);

const arr2 = ["Stimpson", "J", "cat"];
arr2.push(["happy", "joy"]);
arr1ahora tiene el valor [1, 2, 3, 4, 5]y arr2tiene el valor ["Stimpson", "J", "cat", ["happy", "joy"]].

 */
