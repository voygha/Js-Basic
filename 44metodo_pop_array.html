<script>
    /*
Otra forma de cambiar los datos de una matriz es con la .pop()función.

.pop()se utiliza para extraer un valor del final de una matriz. Podemos almacenar este valor eliminado asignándolo a una variable. En otras palabras, .pop()elimina el último elemento de una matriz y devuelve ese elemento.

Se puede extraer cualquier tipo de entrada de una matriz: números, cadenas e incluso matrices anidadas.

const threeArr = [1, 4, 6];
const oneDown = threeArr.pop();
console.log(oneDown);
console.log(threeArr);
El primero console.logmostrará el valor 6y el segundo mostrará el valor [1, 4].

 */
//Utilice la .pop()función para eliminar el último elemento myArrayy asignar el valor eliminado a una nueva variable, removedFromMyArray.



// Setup
const myArray = [["John", 23], ["cat", 2]];
const removedFromMyArray = myArray.pop();

console.log(myArray);
console.log(removedFromMyArray);
