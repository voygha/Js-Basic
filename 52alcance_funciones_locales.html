<script>
    /*
Alcance y funciones locales
Las variables que se declaran dentro de una función, así como los parámetros de la función, tienen alcance local . Eso significa que sólo son visibles dentro de esa función.

Aquí hay una función myTestcon una variable local llamada loc.

function myTest() {
  const loc = "foo";
  console.log(loc);
}

myTest();
console.log(loc);
La myTest()llamada a la función mostrará la cadena fooen la consola. La console.log(loc)línea (fuera de la myTestfunción) arrojará un error, ya locque no está definida fuera de la función.



 */

/*
El editor tiene dos console.logs para ayudarle a ver lo que está sucediendo. Verifique la consola mientras codifica para ver cómo cambia. Declare una variable local myVardentro myLocalScopey ejecute las pruebas.

Nota: La consola seguirá mostrando ReferenceError: myVar is not defined, pero esto no hará que las pruebas fallen.

 */

function myLocalScope() {
  // Only change code below this line
  let myVar = "Hello";
  console.log('inside myLocalScope', myVar);
}
myLocalScope();

// Run and check the console
// myVar is not defined outside of myLocalScope
console.log('outside myLocalScope', myVar);
</script>
