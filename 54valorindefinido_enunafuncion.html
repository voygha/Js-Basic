<script>
    /*
Comprender el valor indefinido devuelto por una función
Una función puede incluir la returndeclaración, pero no es necesario. En el caso de que la función no tenga una returndeclaración, cuando la llama, la función procesa el código interno pero el valor devuelto es undefined.

Ejemplo

let sum = 0;

function addSum(num) {
  sum = sum + num;
}

addSum(3);
addSumes una función sin returndeclaración. La función cambiará la sumvariable global pero el valor devuelto por la función es undefined.

 */
//Crea una función addFivesin ningún argumento. Esta función suma 5 a la sumvariable, pero su valor devuelto es undefined.


// Setup
let sum = 0;

function addThree() {
  sum = sum + 3;
}

// Only change code below this line
function addFive() {
  sum = sum + 5;
}

// Only change code above this line

addThree();
addFive();
</script>
