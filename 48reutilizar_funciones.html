<script>
    /*
En JavaScript, podemos dividir nuestro código en partes reutilizables llamadas funciones .

A continuación se muestra un ejemplo de una función:

function functionName() {
  console.log("Hello World");
}
Puede llamar o invocar esta función usando su nombre seguido de paréntesis, así: functionName();Cada vez que se llama a la función, imprimirá el mensaje Hello Worlden la consola de desarrollo. Todo el código entre llaves se ejecutará cada vez que se llame a la función.

 */

function reusableFunction(){
  console.log("Hi World");
}

reusableFunction();
</script>
