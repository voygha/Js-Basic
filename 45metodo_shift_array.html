<script>
    /*
Manipular matrices con el método de cambio
pop()siempre elimina el último elemento de una matriz. ¿Qué pasa si quieres eliminar el primero?

Ahí es donde .shift()entra en juego. Funciona igual que .pop(), excepto que elimina el primer elemento en lugar del último.

Ejemplo:

const ourArray = ["Stimpson", "J", ["cat"]];
const removedFromOurArray = ourArray.shift();


removedFromOurArraytendría un valor de la cadena Stimpson, y ourArraytendría ["J", ["cat"]].

 */

//Utilice la .shift()función para eliminar el primer elemento myArrayy asignar el valor "desactivado" a una nueva variable, removedFromMyArray.


// Setup
const myArray = [["John", 23], ["dog", 3]];

// Only change code below this line
const removedFromMyArray = myArray.shift();

console.log(myArray);
console.log(removedFromMyArray);

</script>
