<script>
    /*
Manipular matrices con el método unshift
No solo puede colocar shiftelementos desde el principio de una matriz, sino que también puede colocar unshiftelementos al principio de una matriz, es decir, agregar elementos delante de la matriz.

.unshift()funciona exactamente igual .push(), pero en lugar de agregar el elemento al final de la matriz, unshift()agrega el elemento al principio de la matriz.

Ejemplo:

const ourArray = ["Stimpson", "J", "cat"];
ourArray.shift();
ourArray.unshift("Happy");


Después del shift, ourArraytendría el valor ["J", "cat"]. Después del unshift, ourArraytendría el valor ["Happy", "J", "cat"]


 */
//Agregue ["Paul", 35]al comienzo de la myArrayvariable usando unshift().



// Setup
const myArray = [["John", 23], ["dog", 3]];
myArray.shift();

// Only change code below this line

myArray.unshift(["Paul",35]);

console.log(myArray);
</script>
