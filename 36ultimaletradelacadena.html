<script>
    /*
Utilice la notación entre corchetes para encontrar el último carácter de una cadena
Para obtener la última letra de una cadena, puedes restar una de la longitud de la cadena.

Por ejemplo, si const firstName = "Ada", puede obtener el valor de la última letra de la cadena usando firstName[firstName.length - 1].

 */

// Setup
const lastName = "Lovelace";

// Only change code below this line
const lastLetterOfLastName = lastName[lastName.length - 1]; // Change this line

console.log(lastLetterOfLastName);
</script>
